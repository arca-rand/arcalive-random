name: Arca Raffle Logic

on:
  repository_dispatch:
    types: [draw_trigger]

# 정리 작업과 겹치지 않게 동일한 그룹명 사용
concurrency:
  group: raffle-operation
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run-raffle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run Raffle Script
        run: |
          python raffle.py '${{ toJson(github.event.client_payload) }}'
      - name: Commit and Push Results
        run: |
          git config --global user.name "Raffle Bot"
          git config --global user.email "bot@noreply.github.com"
          git add data/
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          git commit -m "Raffle Result: $timestamp [skip ci]" || exit 0
          git push
